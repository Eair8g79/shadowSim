<!DOCTYPE html>
<html>
<head>
  <canvas id="myCanvas" width="400" height="300" style="border:1px solid #000;"></canvas>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  ctx.beginPath();
  ctx.ellipse(200, 150, 100, 50, 0, 0, 2 * Math.PI); // (x, y, radiusX, radiusY, rotation, startAngle, endAngle)
  ctx.fillStyle = "skyblue";
  ctx.fill();
  ctx.stroke(); // optional outline
</script>
</body>
</html>
